<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Zoom Klonu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Python Zoom Klonu</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <form action="/oda-olustur" method="post">
                                <button type="submit" class="btn btn-success btn-lg w-100">Yeni Toplantı Oluştur</button>
                            </form>
                            
                            <div class="text-center my-3">
                                <strong>veya</strong>
                            </div>
                            
                            <div class="input-group">
                                <input type="text" id="odaId" class="form-control" placeholder="Toplantı ID'si girin">
                                <button onclick="katilToplanti()" class="btn btn-primary">Katıl</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function katilToplanti() {
            const odaId = document.getElementById('odaId').value.trim();
            if (odaId) {
                window.location.href = `/oda/${odaId}`;
            } else {
                alert('Lütfen geçerli bir toplantı ID\'si girin!');
            }
        }
    </script>
</body>
</html>
