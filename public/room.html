<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görüntülü Konuşma Odası</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="room-container">
    <div class="room-header">
      <div class="room-info">
        <h2>Görüşme Odası: <span id="roomId"></span></h2>
        <button id="copyBtn" class="btn sm-btn">
          <i class="fas fa-copy"></i> Davet Bağlantısını Kopyala
        </button>
      </div>
      <div class="room-controls">
        <button id="leaveBtn" class="btn danger-btn">
          <i class="fas fa-phone-slash"></i> Görüşmeden Ayrıl
        </button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="video-container" id="videoContainer">
        <!-- Katılımcı videoları buraya dinamik olarak eklenecek -->
      </div>
      
      <div class="chat-container">
        <div class="chat-header">
          <h3>Sohbet</h3>
        </div>
        <div class="chat-messages" id="chatMessages">
          <!-- Mesajlar buraya dinamik olarak eklenecek -->
        </div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
          <button id="sendMsgBtn" class="btn primary-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="room-controls-panel">
      <button id="muteBtn" class="control-btn">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="videoBtn" class="control-btn">
        <i class="fas fa-video"></i>
      </button>
      <button id="screenShareBtn" class="control-btn">
        <i class="fas fa-desktop"></i>
      </button>
      <button id="chatToggleBtn" class="control-btn">
        <i class="fas fa-comments"></i>
      </button>
    </div>
  </div>
  
  <script src="/js/room.js"></script>
</body>
</html>
